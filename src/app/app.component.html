<h1>Welcome to {{title}}</h1>


<div>
  <table>
  <tr>
    <th *ngFor="let h of headers">
      {{h}}
    </th>
  </tr>

  <tr>
    <td *ngFor = "let n of menuItems;">

    </td>
  </tr>
  <tr *ngFor = "let n of menuItems; index as i" >
    <td>{{n.item}}</td>
    <td>{{n.category}}</td>
    <td>{{n.price}}</td>
  </tr>
</table>
</div>
